<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample front-end app</title>

    <script>
      const apiUrl = "http://localhost:3001/api/v1";

      async function login() {
        const login = await fetch(`${apiUrl}/auth/login`, {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: "pedro@brisa.is",
            password: "Vai123",
          }),
        });

        const result = await login.json();
        console.log(result);
      }

      async function logout() {
        const logout = await fetch(`${apiUrl}/auth/logout`, {
          method: "DELETE",
          credentials: "include",
        });
        const result = await logout.json();
        console.log(result);
      }

      async function me() {
        const logout = await fetch(`${apiUrl}/auth/me`, {
          method: "GET",
          credentials: "include",
        });
        const result = await logout.json();
        console.log(result);
      }

      async function addDeliverable(deliverableData) {
        const deliverable = await fetch(`${apiUrl}/deliverables`, {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(deliverableData),
        });

        return await deliverable.json();
      }

      async function addAllDeliverablesFromStrapi() {
        // Get all Guides from Strapi
        const guides = await fetch(
          "https://tskoli-cms.brisa.is/guides"
        ).then((r) => r.json());

        // Format results
        const mappedGuides = guides.map(({ Title, Deliver, project }) => ({
          name: Deliver.Title,
          description: Deliver.Description,
          project: project.Title,
          guide: Title,
        }));

        // Add deliverables to Intranet
        mappedGuides.forEach(async guide => {
          const newDeliverable = await addDeliverable(guide)
          console.log(newDeliverable);
        })
      }
    </script>
  </head>
  <body></body>
</html>
